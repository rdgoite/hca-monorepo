matrix:
    include:
        - language: java
          jdk: openjdk8
        - language: python
          python:
              - 2.7
              - 3.6

sudo: required
services:
    - docker

branches:
    only:
        - master
        - develop

script: ./gradlew :i-f-v:pipV

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/